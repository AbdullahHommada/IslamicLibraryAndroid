apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"
    testOptions {
        unitTests.returnDefaultValues = true
    }



    defaultConfig {
        applicationId "com.fekracomputers.islamiclibrary"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 11
        versionName "0.11.0"
        vectorDrawables.useSupportLibrary = false
    }


    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dexOptions {
        javaMaxHeapSize "2g"
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
//        textOutput 'stdout'
//        textReport true
//        htmlReport true
//        htmlOutput file("lint-report.html")
        abortOnError false
        warningsAsErrors false
    }


}


dependencies {
    compile 'com.android.support:appcompat-v7:26.1.0'
    compile 'com.android.support:cardview-v7:26.1.0'
    compile 'com.android.support:recyclerview-v7:26.1.0'
    compile 'com.android.support:preference-v7:26.1.0'
    compile 'com.android.support:design:26.1.0'
    compile 'com.android.support:support-vector-drawable:26.1.0'
    compile 'com.android.support:animated-vector-drawable:26.1.0'
    compile 'com.android.support:support-annotations:26.1.0'
    compile 'com.android.support:transition:26.1.0'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'

    compile 'com.github.bumptech.glide:glide:4.2.0'

    compile 'com.webianks.library:easy-feedback:1.0.2'

    compile 'net.xpece.android:support-preference:1.3.1'
    compile 'net.xpece.android:support-preference-color:1.3.0'
    compile 'net.xpece.android:support-spinner:1.3.1'

    compile 'com.github.franmontiel:AttributionPresenter:1.0'
    compile 'com.github.daniel-stoneuk:material-about-library:2.2.3-support26.1.0'
    compile 'com.jakewharton.timber:timber:4.5.1'
    compile 'com.polyak:icon-switch:1.0.0'
    compile 'com.bignerdranch.android:expandablerecyclerview:3.0.0-RC1'
    testCompile 'junit:junit:4.12'

    compile fileTree(dir: 'libs', include: ['*.jar'])

}
