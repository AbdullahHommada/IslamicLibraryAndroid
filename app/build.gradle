apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"
    testOptions {
        unitTests.returnDefaultValues = true
    }


    defaultConfig {
        applicationId "com.fekracomputers.islamiclibrary"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 11
        versionName "0.11.0"
        vectorDrawables.useSupportLibrary = false
    }


    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dexOptions {
        javaMaxHeapSize "2g"
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
//        textOutput 'stdout'
//        textReport true
//        htmlReport true
//        htmlOutput file("lint-report.html")
        abortOnError false
        warningsAsErrors false
    }


}


dependencies {
    implementation 'com.android.support:support-v4:26.1.0'
    implementation 'com.android.support:cardview-v7:26.1.0'
    implementation 'com.android.support:recyclerview-v7:26.1.0'
    implementation 'com.android.support:preference-v7:26.1.0'
    implementation 'com.android.support:design:26.1.0'
    implementation 'com.android.support:support-vector-drawable:26.1.0'
    implementation 'com.android.support:animated-vector-drawable:26.1.0'
    implementation 'com.android.support:support-annotations:26.1.0'
    implementation 'com.android.support:transition:26.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.github.bumptech.glide:glide:4.3.0'
    implementation 'com.webianks.library:easy-feedback:1.0.2'
    implementation 'net.xpece.android:support-preference:1.3.1'
    implementation 'net.xpece.android:support-preference-color:1.3.0'
    implementation 'net.xpece.android:support-spinner:1.3.1'
    implementation 'com.github.franmontiel:AttributionPresenter:1.0'
    implementation 'com.github.daniel-stoneuk:material-about-library:2.2.3-support26.1.0'
    implementation 'com.jakewharton.timber:timber:4.5.1'
    implementation 'com.polyak:icon-switch:1.0.0'
    implementation 'com.google.code.gson:gson:2.8.2'
    implementation 'com.bignerdranch.android:expandablerecyclerview:3.0.0-RC1'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation('com.android.support.test.espresso:espresso-core:3.0.1', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile fileTree(include: ['*.jar'], dir: 'libs')
    implementation project(':groupie_library')
}
